syntax = "proto3";
option go_package = "testproto/pool";

import "github.com/tnako/vtprotobuf/vtproto/ext.proto";

message OptionalMessage{
  option (vtproto.mempool) = true;
}

message MemoryPoolExtension {
  option (vtproto.mempool) = true;
  string foo1 = 1;
  uint64 foo2 = 2;
  optional OptionalMessage foo3 = 3;
}
